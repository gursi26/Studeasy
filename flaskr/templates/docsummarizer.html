    <h2>Document Summarizer</h2>
    <form action="/docsummarizer" enctype="multipart/form-data" method="post" id="upload-form">
      <div class="form-group">
        <label for="fileUpload">Select file to upload:</label>
        <input type="file" name="fileUpload" id="fileUpload" required />
      </div>
      <div class="form-group">
        <label for="prompt_req">Enter a summary prompt:</label>
        <textarea id="prompt_req" name="prompt_req" rows="4" cols="50"> </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <style>

    h2 {
  text-align: center;
}

#upload-form {
  max-width: 500px;
  margin: auto;
  background-color: #f1f1f1;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
}

/* Style for form groups */
.form-group {
  margin-bottom: 20px;
}

/* Style for labels */
label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

/* Style for file input */
input[type="file"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #fff;
  border: none;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Style for textarea */
textarea {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #fff;
  border: none;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Style for submit button */
button[type="submit"] {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}
    </style>
